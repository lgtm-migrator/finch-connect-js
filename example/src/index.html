<html>
  <head>
    <script src="finch-connect.js"></script>
  </head>
  <body>
    <button id="connect-button"> Open Finch Connect!</button>
    <script>
      const button = document.getElementById('connect-button');
      const connect = FinchConnect.initialize({
    clientId: '<your-client-id>',
    products: ['company', 'directory', 'employment'],
    sandbox: false,
    manual: false,
    onSuccess: ({ code }) => console.log(`Success with code: ${code}`),
    onError: ({ errorMessage }) => console.log(`Error: ${errorMessage}`),
    onClose: () => console.log('Closed'),
});
      button.addEventListener('click', () => {
        connect.open();
      })
    </script>
  </body>
</html>
